<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>CRUD Product</h1>

      <form action="" id="form-data">
        <div>
          <p>Name</p>
          <input type="text " name="name" id="name" placeholder="Ex:Samsung Galaxy S23 5G Ultra 1TB" />
          <p class="text-red error error-name"></p>
        </div>
        <div>
          <p>Price</p>
          <input type="text " name="price" id="price" placeholder="Ex:1600 USD" />
          <p class="text-red error error-price"></p>
        </div>
        <div>
          <p>Detail</p>
          <input type="text " name="detail" id="detail" placeholder="Ex:RAM: 12GB. ROM: 1TB..." />
          <p class="text-red error error-detail"></p>
        </div>
        <div>
          <p>Color</p>
          <input type="text " name="color" id="color" placeholder="Ex:Black "/>
          <p class="text-red error error-color"></p>
        </div>
        <button type="button" class="btn" id="submit">submit</button>
      </form>

      <table>
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Email</td>
          <td>Age</td>
          <td>Action</td>
        </tr>
        <tbody id="tbody">
          <tr>
            <td>1</td>
            <td>Nam</td>
            <td>nam@gmail.com</td>
            <td>20</td>
            <td>
              <button class="btn">Edit</button>
              <button class="btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
